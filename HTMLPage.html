<!DOCTYPE html>
<html>
<head>
	<title> Multipart UPload</title>
</head>

<body>
	<h1>File Upload</h1>
	
	<form method="post" enctype="multipart/form-data">
	<!-- <form method="post" enctype="application/x-www-form-urlencoded">  -->
		<table>
			<tr>
				<td>Comment: </td>
				<td><input type="text" name="comment"/></td>
			</tr>
			<tr>
				<td>File: </td>
				<td><input type="file" name="image"/></td>
			</tr>
		</table>
		<input type="submit"/>
	</form>
</body>
</html>
